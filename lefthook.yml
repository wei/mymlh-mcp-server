pre-commit:
  commands:
    check:
      run: ./node_modules/.bin/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

pre-push:
  commands:
    check:
      run: ./node_modules/.bin/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
